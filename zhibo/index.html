                nos = Array.from({ length: range[1] - range[0] + 1 }, (_, i) => i + range[0]);
            } else {
                nos = [Number(inputNo)];
            }
            let specificData = data.filter(item => nos.includes(item.NO));
            if (specificData.length) {
                await downloadCoursesByNos(specificData);
            } else {
                console.log('没有找到指定的 NO');

        });
        classDownload.addEventListener('click', function () {

            //下载格式生成

            let formattedData = '';

        //课程指定下载
        async function downloadCoursesByNos(courses) {
            let result = [];
            for (var i = 0; i < courses.length; i++) {
                const newData = await new Promise((resolve, reject) => {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", `http://43.138.12.31:3001/getplayinfo/${courses[i].qid}`, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            let response = JSON.parse(xhr.response);
                            let newData = {};
                            if (response.videoInfo && response.videoInfo.transcodeList) {
                                let videoList = response.videoInfo.transcodeList;
                                let mappedVideoList = videoList.map((item, index) => {
                                    return {
                                        name: response.videoInfo.basicInfo.name,
                                        url: index === 1 ? item.url : ""
                                    };
                                }).filter((item) => item.name);
                                newData = mappedVideoList.pop() || {};
                            }
                            resolve(newData);
                        }
                    };
                    xhr.send();
                });
                result.push({ ...newData, name: courses[i].name });

            classKeyUrl = await getClassKeyUrl();
            console.log(classKeyUrl);
            classKey = await getClassKey();

        }
        //处理课程信息
        function getClassInfo() {
            return new Promise((resolve, reject) => {
                let id = document.querySelector('.classInfoInput').value
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `http://43.138.12.31:3000/api/my/course/${id}`);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText)
                        resolve(data);
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.send();
            })
        }

        function getClassQid(arr) {
            let newData = arr.data.lessonList.map((item, index) => ({
                NO: index + 1,
                name: item.name,
                qid: item.qcloudVodFileId
            }));
            return JSON.stringify(newData);

        function classNO() {
            let data = JSON.parse(classQid);
            classInfoList.innerHTML = '';
            data.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `NO：${item.NO}—${item.name}`;
                classInfoList.appendChild(li);
            });

        //处理课程url
        async function getAllPlayinfo() {
            let info = JSON.parse(classQid);
            let result = [];
            for (var i = 0; i < info.length; i++) {
                const newData = await new Promise((resolve, reject) => {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", `http://43.138.12.31:3001/getplayinfo/${info[i].qid}`, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            let response = JSON.parse(xhr.response);
                            let newData = {};
                            if (response.videoInfo && response.videoInfo.transcodeList) {
                                let videoList = response.videoInfo.transcodeList;
                                let mappedVideoList = videoList.map((item, index) => {
                                    return {
                                        name: response.videoInfo.basicInfo.name,
                                        url: index === 1 ? item.url : ""
                                    };
                                }).filter((item) => item.name);
                                newData = mappedVideoList.pop() || {};
                            }
                            resolve(newData);
                        }
                    };
                    xhr.send();
                });
                result.push({ ...newData, name: info[i].name });
            }
            return JSON.stringify(result);
        }


        //获取课程keyurl

        async function getClassKeyUrl() {
            let data = JSON.parse(classUrl);
            let uniqueUrls = data.map(item => {
                let match = item.url.match(/\/([a-zA-Z0-9]+)\/drm\//);
                return match[1];
            });
            let uniqueSet = new Set(uniqueUrls);
            let id = Array.from(uniqueSet);
            let requestArray = id.map(id => {
                return new Promise((resolve, reject) => {
                    const url = `http://43.138.12.31:3001/vod/${id}`;
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            const responseContent = xhr.responseText; // 响应内容
                            const regex = /https:\/\/app\.zhibojiaoyu\.cn\/api\/video\/key\?[^\'\"]+/g;
                            const urls = responseContent.match(regex);
                            resolve(urls || []); // 将匹配到的url数组作为Promise的返回值，如果没有匹配到则返回空数组
                        } else if (xhr.readyState === 4) {
                            reject('请求失败'); // 请求失败时，将字符串"请求失败"作为Promise的拒绝值
                        }
                    };
                    xhr.send();
                });
            });

            try {
                const resultArray = await Promise.all(requestArray);
                let urls = resultArray.reduce((acc, cur) => acc.concat(cur), []);
                // console.log(JSON.stringify(urls));
                return JSON.stringify(urls); // 返回结果
            } catch (error) {
                console.error(error);
                return []; // 返回空数组
            }
        }

        //获取课程key
        async function getClassKey() {
            let urls = JSON.parse(classKeyUrl);
            function sendRequest(url) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.responseType = "text";
                    xhr.open("GET", `http://43.138.12.31:3000/proxy?url=${encodeURIComponent(url)}`);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            const base64Data = xhr.responseText;
                            const binaryData = atob(base64Data);
                            const hexData = Array.from(binaryData).map(char => ('0' + char.charCodeAt(0).toString(16)).slice(-2)).join('');
                            resolve(hexData);
                        }
                    };
                    xhr.send();
                });
            }

            const resultArr = await Promise.all(urls.map(url => sendRequest(url)));
            return JSON.stringify(resultArr);
        }
